on:
  workflow_call:
    inputs:
      workdir:
        required: false
        type: string
        default: .
name: terraform-quality
jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workdir }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: tfswitch
        run: |
          wget https://raw.githubusercontent.com/warrensbox/terraform-switcher/release/install.sh
          chmod 755 install.sh
          ./install.sh 0.13.1288 # Last arg is the desired tfswitch version
          rm install.sh
          .bin/tfswitch -b .bin/terraform
          .bin/terraform -v
      - name: tf fmt
        run: .bin/terraform fmt -check -recursive
      - name: tf init
        run: .bin/terraform init -backend=false
      - name: tf validate
        run: .bin/terraform validate
      - name: tflint (setup)
        uses: terraform-linters/setup-tflint@v2
      - name: tflint (run)
        run: |
          tflint --init
          tflint
  terraform-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.workdir }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ inputs.workdir }}
          framework: terraform
          download_external_modules: true
          quiet: true
      